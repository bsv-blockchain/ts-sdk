on: [push, pull_request]
name: Build and Test

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Cache node_modules
      id: cache-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ matrix.node-version }}-${{ runner.OS }}-build-${{ hashFiles('package.json') }}
    - name: Build
      if: steps.cache-modules.outputs.cache-hit != 'true'
      run: npm install
    - name: Lint
      run: npm run lint:ci
    - name: Test with Coverage
      run: npm run test:coverage
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
  publish:
    name: Publish
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        registry-url: 'https://registry.npmjs.org'
    - name: Cache node_modules
      id: cache-modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: 22.x-${{ runner.OS }}-build-${{ hashFiles('package.json') }}
    - name: Install deps
      if: steps.cache-modules.outputs.cache-hit != 'true'
      run: npm install
    - name: Build
      run: npm run build
    - name: Check if version already published
      id: check-version
      run: |
        PACKAGE_NAME=$(node -p "require('./package.json').name")
        PACKAGE_VERSION=$(node -p "require('./package.json').version")

        echo "Package: $PACKAGE_NAME@$PACKAGE_VERSION"

        # Check if this version exists on npm
        if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
          echo "Version $PACKAGE_VERSION already published"
          echo "should_publish=false" >> $GITHUB_OUTPUT
        else
          echo "Version $PACKAGE_VERSION not yet published"
          echo "should_publish=true" >> $GITHUB_OUTPUT
        fi
    - name: Publish to npm
      if: steps.check-version.outputs.should_publish == 'true'
      run: npm publish
    - name: Skip publishing
      if: steps.check-version.outputs.should_publish == 'false'
      run: echo "Skipping publish - version already exists on npm"
